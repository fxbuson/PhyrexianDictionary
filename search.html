<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Search Phyrexian Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/search_style.css">

</head>

<body class="bg-dark">

  <h1 id="pageHeader" class="mt-3 text-white text-center beleren">Search<br>Powered by Phyrexian Oil Pencil</h1>

  <div class="fluid-container p-2 m-3 bg-light rounded">

    <div class="row p-2">

      <div class="col-lg-6">

        <div id="Controls" class="row p-2">
          <form>
            <input type="checkbox" id="ig_vowels" name="ig_vowels" value="Vowels" checked>
            <label for="ig_vowels"> Ignore vowels</label><br>
            <input type="checkbox" id="ig_metalics" name="ig_metalics" value="Metalics">
            <label for="ig_metalics"> Ignore metallic diacritics</label><br>
            <input type="checkbox" id="ig_diac" name="ig_diac" value="Diacritics">
            <label for="ig_diac"> Ignore all diacritics</label>
            <br>
            <br>  
          </form>
          <button type="button" onclick="Osmago_search()">Search</button> 
          <button type="button" onclick="Osmago_font()" style="margin-top: 5px;">Toggle Font</button> 
        </div>

        <div class="row p-2">
          <div
          id="phyrexianKeyboard"
          class="fluid-container p-2 rounded keyboard-frame">

            <div class="row px-2"></div>
            <div class="row px-2"></div>
            <div class="row px-2"></div>
            <div class="row px-2"></div>
            <div class="row px-2"></div>
            <div class="row px-2"></div>
            <div class="row px-2"></div>
            <div class="row px-2"></div>
            <div class="row px-2"></div>
            <div class="row px-2"></div>

          </div>
        </div>

        <div class="row p-2">
        <textarea
        id="writingField"
        oninput="writeToUltimate()"
        rows="5"
        spellcheck="false"
        placeholder="Type here or use the keyboard above"
        ></textarea>
        </div>

      </div>

      <div id="phyrexianText" class="col-lg-3 p-2 text-nowrap ultimate phyrexian"></div>

      <div class="col-lg-3">
        <div class="row p-2">
          <div class="fluid-container p-2 rounded results-frame">
            <p>Query: <span id='cur_query'></div></p>
            <div id='search-results'></div>
          </div>
        </div>
    
      </div>

    </div>


  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="{{site.baseurl}}/scripts/search_script.js"></script>

</html>
